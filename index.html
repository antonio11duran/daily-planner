<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">

            </div>
        </div>
        <div class="input-group input-group-lg">

                <button class="btn btn-outline-secondary" type="button" id="button-addon2" value="submit"><i class="fa fa-save"></i></button>

        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">01PM</span>
            </div>

                <button class="btn btn-outline-secondary" type="button" id="button-addon2" value="submit"><i class="fa fa-save"></i></button>

        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">03PM</span>
            </div>

                <button class="btn btn-outline-secondary" type="button" id="button-addon2" value="submit"><i class="fa fa-save"></i></button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</html>
